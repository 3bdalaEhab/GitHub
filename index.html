<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!-- تضمين SweetAlert من خلال CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-center py-5 text-info" >
        <h1 class="border-1 fw-bold border border-secondary rounded-2 shadow-lg">GitHubApp</h1>
    </header>
    <div class="container-fluid">
<div class="row mt-5">
    <div class="w-25 mt-2 ">
         <div class=" border  border-1 border-dark  rounded-2 ">
            <h6 class="bg-info rounded-top-2 fw-bold p-1">SEARCH BY USER</h6>
            <form class="form-user p-1 shadow">
                <label for="user">Username</label>
                <input id="user" class=" form-control" type="text">
                <button type="submit" class="btn-form btn btn-dark w-100 mt-2">Get Uesr</button>
        
            </form>
         </div>
         <div class=" border  border-1 border-dark  rounded-2 mt-3">
            <h6 class="bg-info rounded-top-2 fw-bold p-1">SEARCH BY USER</h6>
            <div  class="languages p-1 shadow">
                
                <button class="btn btn-dark w-100 mt-2" data-lng="HTML"="">HTML</button>
                <button class="btn btn-dark w-100 mt-2" data-lng="CSS"="">CSS</button>
                <button class="btn btn-dark w-100 mt-2" data-lng="JavaScript"="">JavaScript</button>
                <button class="btn btn-dark w-100 mt-2" data-lng="React"="">React</button>
        
            </div>
         </div>
         
    </div>
    <main class="w-75 ">
        <div class="d-flex justify-content-between">
            <p class="fw-bold h2 search-term m-0 p-0 ms-1"></p>
            <p class="fw-bold h5 me-2 fw-bolder text-danger search-term ">Issues</p>
            
        </div>
        <div  class="repos border border-1 border-dark rounded-2 shadow p-1">
            
        </div>

     </main>

    </div>

    </div>



















    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
